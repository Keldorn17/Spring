<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<div class="container pt-4">
    <div class="row">
        <div class="col-lg-10 col-md-12 mx-auto">

            <div class="card shadow-sm">

                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Employee Directory</h3>
                    <a th:href="@{/employees/showFormForAdd}"
                       class="btn btn-primary btn-sm">
                        <i class="bi bi-plus-circle"></i> Add Employee
                    </a>
                </div>

                <div class="card-body">
                    <div class="table-responsive">

                        <table class="table table-bordered table-striped table-hover align-middle">
                            <thead class="table-dark">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th class="text-center">Update</th>
                                <th class="text-center">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="employee : ${employees}">
                                <td th:text="${employee.firstName}"/>
                                <td th:text="${employee.lastName}"/>
                                <td th:text="${employee.email}"/>

                                <td class="text-center">
                                    <a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}"
                                       class="btn btn-info btn-sm"> <i class="bi bi-pencil-square"></i> Update
                                    </a>
                                </td>

                                <td class="text-center">
                                    <a th:href="@{/employees/delete(employeeId=${employee.id})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
