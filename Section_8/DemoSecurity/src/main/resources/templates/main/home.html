<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragments/header :: header(title='Home')}"></div>
<body class="bg-gray-100 font-sans min-h-screen">

<div class="flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg text-left mt-16">

        <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">
            Home Page
        </h2>

        <p class="text-gray-700 text-lg mb-2">
            User: <span sec:authentication="principal.username"></span>
        </p>

        <p class="text-gray-700 text-lg mb-2">
            Role(s): <span sec:authentication="principal.authorities"></span>
        </p>

        <div sec:authorize="hasRole('MANAGER')">
            <a th:href="@{/leaders}"
               class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline mb-2">
                Leadership Meeting
                <svg class="w-4 h-4 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>

        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/systems}"
               class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline mb-2">
                IT Systems Meeting
                <svg class="w-4 h-4 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>

        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"
                   class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
        </form>

    </div>
</div>

</body>
</html>
