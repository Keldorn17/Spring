<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header :: header(title='Registration')}"></div>
<body class="bg-gray-100 font-sans">

<div class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">
            Register
        </h2>

        <form th:action="@{/register}" method="post" th:object="${webUser}">

            <div th:if="${#fields.hasErrors('global')}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
                <p class="font-medium">Registration failed:</p>
                <ul class="list-disc list-inside text-sm">
                    <li th:each="err : ${#fields.errors('global')}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">User Name:</label>
                <input type="text" th:field="*{username}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2"
                       th:classappend="${#fields.hasErrors('username')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-blue-500'"
                       id="username"
                       placeholder="Enter your username" required>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div class="mb-4">
                <label for="firstName" class="block text-gray-700 font-medium mb-2">First Name:</label>
                <input type="text" th:field="*{firstName}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-blue-500'"
                       id="firstName"
                       placeholder="Enter your first name" required>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div class="mb-4">
                <label for="lastName" class="block text-gray-700 font-medium mb-2">Last Name:</label>
                <input type="text" th:field="*{lastName}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-blue-500'"
                       id="lastName"
                       placeholder="Enter your last name" required>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
                <input type="email" th:field="*{email}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2"
                       th:classappend="${#fields.hasErrors('email')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-blue-500'"
                       id="email"
                       placeholder="Enter your email" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
                <input type="password" th:field="*{password}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2"
                       th:classappend="${#fields.hasErrors('password')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-blue-500'"
                       id="password"
                       placeholder="Enter your password" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300">
                    Register
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">
                Already have an account?
                <a th:href="@{/login}" class="text-blue-600 hover:underline font-medium">Login here</a>
            </p>
        </div>

    </div>
</div>

</body>
</html>
