<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header :: header(title='Registration Confirmation')}"></div>

<body class="bg-gray-100 font-sans">
<div class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Registered Successfully!
        </h2>

        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6" role="alert">
            <p class="font-medium text-center">Your account has been created.</p>
        </div>

        <div class="space-y-3 mb-8">
            <div class="flex justify-between">
                <span class="text-gray-600 font-medium">User Name:</span>
                <span class="text-gray-800 font-medium" th:text="${webUser.username}"></span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-600 font-medium">First Name:</span>
                <span class="text-gray-800" th:text="${webUser.firstName}"></span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-600 font-medium">Last Name:</span>
                <span class="text-gray-800" th:text="${webUser.lastName}"></span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-600 font-medium">Email:</span>
                <span class="text-gray-800" th:text="${webUser.email}"></span>
            </div>
        </div>

        <div>
            <a th:href="@{/login}"
               class="block w-full text-center bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300">
                Login
            </a>
        </div>

    </div>
</div>

</body>
</html>
