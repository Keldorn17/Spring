<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header :: header(title='Access Denied')}"></div>

<body class="bg-gray-100 font-sans min-h-screen">

<div class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mx-auto mb-4" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>

        <h2 class="text-3xl font-bold text-gray-800 mb-2">
            Access Denied
        </h2>

        <p class="text-lg text-gray-600 mb-4">
            Error 403: Forbidden
        </p>

        <p class="text-gray-700 mb-8">
            You do not have the necessary permissions to view this page.
        </p>

        <a href="#" onclick="history.back(); return false;"
           class="inline-block px-6 py-2 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300 cursor-pointer">
            Go Back
        </a>

        <a th:href="@{/}" class="block mt-4 text-sm text-gray-600 hover:text-blue-500 hover:underline">
            Return to Home Page
        </a>

    </div>
</div>

</body>
</html>
