<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<i>Fill out the form. Asterisk (*) means required.</i>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    <p>First Name: <input type="text" th:field="*{firstName}"/></p>

    <p>Last Name <span class="required">*</span>:
        <input type="text" th:field="*{lastName}"/>

        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="required"></span>
    </p>

    <p>
        <label for="freePasses">Free Passes</label>
        <input type="number" th:field="*{freePasses}" id="freePasses"/>

        <span th:if="${#fields.hasErrors('freePasses')}"
              th:errors="*{freePasses}"
              class="required"></span>
    </p>

    <p>
        <label for="postalCode">Postal Code</label>
        <input type="text" th:field="*{postalCode}" id="postalCode"/>

        <span th:if="${#fields.hasErrors('postalCode')}"
              th:errors="*{postalCode}"
              class="required"></span>
    </p>

    <p>
        <label for="courseCode">Course Code</label>
        <input type="text" th:field="*{courseCode}" id="courseCode"/>

        <span th:if="${#fields.hasErrors('courseCode')}"
              th:errors="*{courseCode}"
              class="required"></span>
    </p>
    <button>Submit</button>
</form>
</body>
</html>
